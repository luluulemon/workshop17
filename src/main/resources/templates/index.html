<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body >
    <h1> Currency Converter </h1>
    <form th:action="@{conversion}">
    From:
    <select th:field="${Currency.currency}">
        <option data-th-each="currencytype:${Currency.currencyList}" data-th-value="${currencytype}" 
        data-th-text="${currencytype}"/>

    </select>
    <br>
    To:
    <select th:field="${Currency.toCurrency}">
        <option data-th-each="currencytype:${Currency.currencyList}" data-th-value="${currencytype}" 
        data-th-text="${currencytype}"/>
    </select>
    <br>
    Amount:
    
        <input type="text" th:field="${Currency.amount}"/>
        <input type="submit" value="CONVERT"/>
    </form>
</body>
</html>
